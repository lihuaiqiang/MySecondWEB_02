<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>03.基本的过滤选择器__练习</title>
		<style type="text/css">
			div, span, p {
			    width: 140px;
			    height: 140px;
			    margin: 5px;
			    background: #aaa;
			    border: #000 1px solid;
			    float: left;
			    font-size: 17px;
			    font-family: Verdana;
			}
			
			div.mini {
			    width: 55px;
			    height: 55px;
			    background-color: #aaa;
			    font-size: 12px;
			}
			
			div.hide {
			    display: none;
			}			
		</style>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
            $(document).ready(function(){
                /*$("#mover").slideUp("slow", function () {
					//alert("动画效果");
                });
                function anmateIt(){

                }
                anmateIt();*/

                function anmateIt(){
                    $("#mover").slideToggle("slow", anmateIt);
                }
                anmateIt();
            });
            /**
             * :first   :获取第一个元素
             * :last 	：获取最后一个
             * :not(selector) 	：除了selector之外的元素
             * :even ：	选择索引为偶数的元素
             * :odd ：		选择索引为奇数的元素
             * :eq(index) ：  选择索引等于index的元素
             * :gt(index) ：选择索引 大于index的元素
             * :lt(index) ： 选择索引小于index的元素
             * :header ：   选中所有的标题标签   h1~h6
             * :animated :选中所有正在执行动画的元素
             * 1、div:gt(3)：div标签中的第四个
             * 2、div :gt(3)：div的子标签中的第四个
             */
			$(document).ready(function () {
                //1、选择第一个 div 元素，注意：冒号前后不能有空格
				var $btn1 = $("#btn1");
				$btn1.click(function () {
					$("div:first").css("background","#aaeeff" );
                });

                //2、选择最后一个 div 元素，注意：冒号前后不能有空格
				var $btn2 = $("#btn2");
				$btn2.click(function () {
					$("div:last").css("background","#aaeeff" );
                });

                //3、选择class不为 one 的所有 div 元素
				var $btn3 = $("#btn3");
				$btn3.click(function () {
					$("div:not(.one)").css("background","#aaeeff" );
                });

                //4、选择索引值为偶数的 div 元素
				var $btn4 = $("#btn4");
				$btn4.click(function () {
                    $("div:even").css("background", "#bbffaa");
                });

                //5、选择索引值为奇数的 div 元素
				var $btn5 = $("#btn5");
				$btn5.click(function () {
					$("div:odd").css("background", "#bbffaa");
                });

                //6、选择索引值为大于 3 的 div 元素
				var $btn6 = $("#btn6");
				$btn6.click(function () {
					$("div:gt(3)").css("background", "#bbffaa");
                });
				
                //7、选择索引值为等于 3 的 div 元素
				var $btn7 = $("#btn7");
				$btn7.click(function () {
					$("div:eq(3)").css("background", "#bbffaa");//表示的是div标签中的索引值为3的div
					$("div :eq(3)").css("background", "#bbffaa");//表示的是div的子标签中索引值为3的
					$("div>:eq(3)").css("background", "#bbffaa");//表示的是div的子标签中索引值为3的
                });

                //8、选择索引值为小于 3 的 div 元素
				var $btn8 = $("#btn8");
				$btn8.click(function () {
					$("div:lt(3)").css("background", "#bbffaa");
                });

                //9、选择所有的标题元素
				var $btn9 = $("#btn9");
				$btn9.click(function () {
					$(":header").css("background", "#bbffaa");
                });

				//10、选择当前正在执行动画的所有元素
				var $btn10 = $("#btn10");
				$btn10.click(function () {
				    //alert("点击正在执行动画的按钮");
					$(":animated").css("background", "#bbffaa");
                });

				//11、选出所有没执行动画的最后一个div
				var $btn11 = $("#btn11");
				$btn11.click(function () {
					//$("div:not(:animated):last").css("background", "#bbffaa");
					$("div:not(:animated):last").css("background", "#bbffaa");
                });
            });
		</script>
	</head>
	<body>		
		<!-- <div>
			:first 			选择第一个元素
			:last 			选择最后一个元素
			:not(selector) 	选出不是selector的元素
			:even 			索引偶数选择器，从 0 开始计数
			:odd 			索引奇数
			:eq(index)		索引等于index的元素
			:gt(index) 		索引大于index的元素
			:lt(index) 		索引小于index的元素
			:header 		选择h1等这些标题元素
			:animated 		选择正在执行动画的元素
		</div> -->
		<input type="button" value="选择第一个 div 元素" id="btn1" />
		<input type="button" value="选择最后一个 div 元素" id="btn2" />
		<input type="button" value="选择class不为 one 的所有 div 元素" id="btn3" />
		<input type="button" value="选择索引值为偶数的 div 元素" id="btn4" />
		<input type="button" value="选择索引值为奇数的 div 元素" id="btn5" />
		<input type="button" value="选择索引值为大于 3 的 div 元素" id="btn6" />
		<input type="button" value="选择索引值为等于 3 的 div 元素" id="btn7" />
		<input type="button" value="选择索引值为小于 3 的 div 元素" id="btn8" />
		<input type="button" value="选择所有的标题元素" id="btn9" />
		<input type="button" value="选择当前正在执行动画的所有元素" id="btn10" />
		<input type="button" value="选出所有没执行动画的最后一个div" id="btn11" />
		<h3>基本选择器.</h3>
		<br><br>
		<div class="one" id="one">
			id 为 one,class 为 one 的div
			<div class="mini">class为mini</div>
		</div>
		<div class="one" id="two" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini"></div>
		</div>
		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>
		<div style="display:none;" class="none">style的display为"none"的div</div>
		<div class="hide">class为"hide"的div</div>
		<div>
			包含input的type为"hidden"的div<input type="hidden" size="8">
		</div>
		<div id="mover">正在执行动画的div元素</div>
	</body>
</html>
