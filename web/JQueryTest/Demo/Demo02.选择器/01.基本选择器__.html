<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>基本选择器练习</title>
		<style type="text/css">
			div, span, p {
			    width: 140px;
			    height: 140px;
			    margin: 5px;
			    background: #aaa;
			    border: #000 1px solid;
			    float: left;
			    font-size: 17px;
			    font-family: Verdana;
			}
			
			div.mini {
			    width: 55px;
			    height: 55px;
			    background-color: #aaa;
			    font-size: 12px;
			}
			
			div.hide {
			    display: none;
			}
		</style>
		<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			/*
			选择器：字符串
			我们把选择器字符串传入核心函数$()，就会返回要查找的对象
			#id ：根据id选出元素      $("#id值")
			element：根据元素名选出元素   $("标签名");
			.class：根据元素的类的值选出元素  $(".类值");
			* ： 选出所有元素；
			selector1,selector2,selectorN ：把各个选择器选出的元素合并起来并返回

			$(function(){})
			*/
			$(function () {
                //1、选择 id 为 one 的元素
                //①获取jQuery对象
                var $btn1 = $("#btn1");
                //绑定单击事件
                $btn1.click(function () {
                    //alert("选择 id 为 one 的元素 被点击");
                    $("#one").css("background","#aaeeff" );
                });

                //2、选择 class 为 mini 的所有元素
				var $btn2 = $("#btn2");
				$btn2.click(function () {
					$(".mini").css("background","#aaeeff" );
                });

				//3、选择元素名是 div 的所有元素
				var $btn3 = $("#btn3");
				$btn3.click(function () {
					$("div").css("background","#ffaaaa");
                });

				//4、选择 所有的元素
				var $btn4 = $("#btn4");
				$btn4.click(function () {
					$("*").css("background","#ffaaaa");
                    var jqObj = $("*");
					alert(jqObj[8]);
                });

				//5、选择 所有的 span 元素和id为two的元素
				var $btn5 = $("#btn5");
				$btn5.click(function () {
					//$("span").css("background","#ffaaaa");
					//$("#two").css("background","#ffaaaa");
                    /**
					 * 将每一个选择器匹配到的元素合并后一起返回。
					 * 你可以指定任意多个选择器，并将匹配到的元素合并到一个结果内。
					 * 找到匹配任意一个类的元素。
                     */
					$("span,#two").css("background","#ffaaaa");
                });
            });
		</script>
	</head>
	<body>
		<input type="button" value="选择 id 为 one 的元素" id="btn1" />
		<input type="button" value="选择 class 为 mini 的所有元素" id="btn2" />
		<input type="button" value="选择 元素名是 div 的所有元素" id="btn3" />
		<input type="button" value="选择 所有的元素" id="btn4" />
		<input type="button" value="选择 所有的 span 元素和id为two的元素" id="btn5" />
		
		<br>
		<div class="one" id="one">
			id 为 one,class 为 one 的div
			<div class="mini">class为mini</div>
		</div>

		<div class="one" id="two" title="test">
			id为two,class为one,title为test的div
			<div class="mini" title="other">class为mini,title为other</div>
			<div class="mini" title="test">class为mini,title为test</div>
		</div>

		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
		</div>

		<div class="one">
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini">class为mini</div>
			<div class="mini" title="tesst">class为mini,title为tesst</div>
		</div>

		<div style="display:none;" class="none">style的display为"none"的div</div>
		<div class="hide">class为"hide"的div</div>
		<div>
			包含input的type为"hidden"的div
			<input type="hidden" size="8">
		</div>

		<!-- 只是为了包裹元素的一个标签   -->
		<span class="one" id="span">^^span元素^^</span>
	</body>
</html>
